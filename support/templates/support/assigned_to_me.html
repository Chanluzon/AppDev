  <style data-tag="reset-style-sheet">
    html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }

<body>
<link rel="stylesheet" href="{% static 'support/style3.css' %}" />
<div>
  <link rel="stylesheet" href="{% static 'support/dashboard1.css' %}" />
  <div class="dashboard-container">
    <div class="dashboard-login-page">
      <div class="dashboard-rectangle1">
        <div class="dashboard-options">
          <button
            type="button"
            id="openbutton"
            name="openbutton"
            class="dashboard-button button"
            onclick="location.href='{% url 'open_tickets' %}';"
          >
            OPEN
          </button>
          <button
            type="button"
            id="unsassignedbutton"
            name="unsassignedbutton"
            class="dashboard-button1 button"
            onclick="location.href='{% url 'unassigned_tickets' %}';"
          >
            UNASSIGNED
          </button>
            <button type="button"
            class="dashboard-button2 button"
            onclick="location.href='{% url 'in_progress_tickets' %}';">
            PENDING
        </button>
        <button
          type="button"
          id="resolvedbutton"
          name="resolvedbutton"
          class="dashboard-button3 button"
          onclick="location.href='{% url 'resolved_tickets' %}';"
        >
          RESOLVED
        </button>
        <button
          type="button"
          id="closedbutton"
          name="closedbutton"
          class="dashboard-button4 button"
          onclick="location.href='{% url 'closed_tickets' %}';"
        >
          CLOSED
        </button>
        <button
          type="button"
          id="assignedtobutton"
          name="assignedtobutton"
          class="dashboard-button6 button"
          onclick="location.href='{% url 'assigned_to_me' %}';"
        >
          ASIGNED TO ME
        </button>
      </div>
      <button type="button" class="dashboard-button7 button">GO</button>
      <input
        type="text"
        placeholder="Search"
        class="dashboard-textinput input"
      />
      <form id="delete-tickets-form" method="POST" action="{% url 'delete_tickets' %}">
        {% csrf_token %}
        <ul id="tickets table" class="dashboard-ul list">
            <table class="tickets-table scrollable-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Status</th> <!-- Add a new column for actions -->
                        <th>Ticket</th>
                        <th>Action</th> 
                    </tr>
                </thead>
                <tbody>
                    {% for ticket in assigned_to_me_tickets %}
                    <tr>
                        <td><input type="checkbox"></td>
                        <th>{{ ticket.status }}</th>
                        <td><a href="{% url 'view_ticket' ticket.ticket_id %}">{{ ticket.title }}</a></td>
                        <td>
                          <a href="{% url 'message_ticket_creator' ticket.ticket_id %}">ðŸ’¬</a> <!-- Add a link for message option -->
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </ul>
        
      </form>
      
      <div class="dashboard-navigation-bar">
        <div class="dashboard-rectangle2">
          <a href="{% url 'logout' %}" class="dashboard-text">LOGOUT</a>
          <img
            src="{% static 'img/image2425-rrom-200h.png'%}"
            alt="image2425"
            class="dashboard-image2"
          />
          <a href="{% url 'dashboard' %}" class="dashboard-text1">HOME</a>
          <span class="dashboard-text2">TICKETING SUPPORT SYSTEM</span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
